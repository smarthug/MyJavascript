  <h3> 객체는 그저 속성 (property)를 모아놓은 것이다 </h3>

  <div>객체를 사용할는 이유는 캡슐화 encapsulation 이 있습니다.</div>
  <script type="text/javascript">
    var cadi = {
      make:"GM",
      year:1995,

    };

    delete cadi.make;

  function prequal (cadi){
      if(cadi.year>10000){
        return false;
      }else if (cadi.year > 1960) {
        return false;
      }
      return true;
    };
  </script>
